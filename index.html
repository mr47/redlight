<body class="redlight">
    <div class="container">
        <div class="row">
            <div class="header header-img col-xs-8 col-centered">
                <div class="logo center-block"></div>
                <div class="header-text">
                    <p>Complete Friendly User Interface</p>
                    <p>author : EL GARRAB Hamza</p>
                    <p>frontend : Dmitry Poddubniy</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="block block-style-1 menu-ul col-xs-3">
                <ul>
                    <li>
                        <div class="pull-right spacer"><a href="#">Home</a><span class="glyphicon glyphicon-home"></span></div>
                    </li>
                    <li>
                        <div class="pull-right spacer"><a href="#">Home</a><span class="glyphicon glyphicon-home"></span></div>
                    </li>
                    <li>
                        <div class="pull-right spacer"><a href="#">Home</a><span class="glyphicon glyphicon-home"></span></div>
                    </li>
                    <li>

                    </li>
                </ul>
            </div>
            <div class="block block-style-2 col-xs-3">
                <div class="user-picture"></div>
                <div class="user-header-text">
                    <p>UI/UIX Designer and Web Developper</p>
                    <p>and I love cats!</p>
                </div>
                <div class="strape"><span>28.3K Followers</span></div>
                <div class="follow-button">
                    <button class="btn btn-danger center-block">FOLLOW</button>
                    <span>Sing in to follow @JohnDoe</span>
                </div>
            </div>
            <div class="block block-style-3 col-xs-3">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="assets/images/carousel-0.png" alt="Some description @1">
                            <div class="carousel-caption">
                                Some caption lorem @1
                            </div>
                        </div>
                        <div class="item">
                            <img src="assets/images/carousel-1.png" alt="Some description @2">
                            <div class="carousel-caption">
                                Some caption lorem @2
                            </div>
                        </div>
                        <div class="item">
                            <img src="assets/images/carousel-2.png" alt="Some description @3">
                            <div class="carousel-caption">
                                Some caption lorem @3
                            </div>
                        </div>
                    </div>

                    <!-- Controls
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                    -->
                </div>
            </div>
            <div class="block block-style-4 col-xs-3">
                <div class="loader center-block">
                    <div id="fountainG">
                        <div id="fountainG_1" class="fountainG"></div>
                        <div id="fountainG_2" class="fountainG"></div>
                        <div id="fountainG_3" class="fountainG"></div>
                        <div id="fountainG_4" class="fountainG"></div>
                        <div id="fountainG_5" class="fountainG"></div>
                        <div id="fountainG_6" class="fountainG"></div>
                        <div id="fountainG_7" class="fountainG"></div>
                        <div id="fountainG_8" class="fountainG"></div>
                    </div>
                    <div class="loading">Loading</div>
                </div>
            </div>
            <div class="block block-style-5 block-style-glass col-xs-3">
                <div class="user-picture"></div>
                <form role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-eye-close"></span></span>
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Check me out
                        </label>
                    </div>
                    <div class="action-buttons btn-group btn-group-xs center-block">
                        <button type="button" class="btn btn-danger">Register</button>
                        <button type="button" class="btn btn-danger">Login</button>
                    </div>
                </form>
